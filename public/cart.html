<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>STYLiSH 2021</title>
        <link rel="stylesheet" href="./static/styles/reset.css">
        <link rel="stylesheet" href="./static/styles/header.css">
        <link rel="stylesheet" href="./static/styles/footer.css">
        <link rel="stylesheet" href="./static/styles/cart.css">
    </head>

    <body>
        <header>
            <a href="/"><img src="./static/images/logo.png" id="logo"/></a>
            <nav class="tags">
                <a href="/?tag=women" class="tag tag-women">女裝</a>
                <a href="/?tag=men" class="tag tag-men">男裝</a>
                <a href="/?tag=accessories" class="tag tag-accessories">配件</a>
            </nav>
            <input id="search">
            <nav class="icons">
                <a href="/cart.html">
                    <div class="icon-cart">
                        <div class="count"></div>
                    </div>
                    <div class="mobile-text">購物車</div>
                </a>
                <a href="/profile.html" id="profile">
                    <div class="icon-profile"></div>
                    <div class="mobile-text">會員</div>
                </a>
            </nav>
        </header>

        <main>
            <div id="cart">
                <div class="header">
                    <div class="title" id="title"></div>
                    <div class="item_quantity">數量</div>
                    <div class="item_price">單價</div>
                    <div class="item_subtotal">小計</div>
                    <div class="item_remove"></div>
                </div>
                <div class="items" id="items"></div>
                <div class="shipment">
                    <div class="shipment_name">配送國家</div>
                    <select class="shipment_select">
                        <option>台灣及離島</option>
                    </select>

                    <div class="shipment_name">付款方式</div>
                    <select class="shipment_select">
                        <option>信用卡付款</option>
                    </select>
                </div>

                <div class="reminder">
                    ※ 提醒您：<br />
                    ● 選擇宅配-請填寫正確收件人資訊，避免包裹配送不達<br />
                    ● 選擇超商-請填寫正確收件人姓名(與證件相符)，避免無法領取
                </div>

                <div class="form-header">訂單資料</div>
            
                <div class="form">
                    <div class="field">
                        <label class="field_name" for="name">收件人姓名</label>
                        <div class="field_input"><input id="name" type="text"></div>
                    </div>
                    <div class="field">
                        <label class="field_name" for="email">Email</label>
                        <div class="field_input"><input id="email" type="text" /></div>
                    </div>
                    <div class="field">
                        <label class="field_name" for="phone">手機號碼</label>
                        <div class="field_input"><input id="phone" type="text" /></div>
                    </div>
                    <div class="field">
                        <label class="field_name" for="address">收件地址</label>
                        <div class="field_input"><input id="address" type="text" /></div>
                    </div>
                    <div class="field">
                        <div class="field_name" for="time">配送時間</div>
                        <div class="field_input">
                            <input type="radio" value="morning" id="morning" name="time" checked="checked">
                            <label for="morning">08:00-12:00</label>
                            <input type="radio" value="afternoon" id="afternoon" name="time">
                            <label for="afternoon">14:00-18:00</label>
                            <input type="radio" value="anytime" id="anytime" name="time">
                            <label for="anytime">Anytime</label>
                        </div>
                    </div>
                </div>

                <div class="form-header">付款資料</div>

                <div class="form">
                    <div class="field">
                        <label class="field_name" for="card">信用卡號碼</label>
                        <div class="field_input">
                            <div class="tpfield" id="card-number"></div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="field_name" for="expire">有效期限</label>
                        <div class="field_input">
                            <div class="tpfield" id="card-expiration-date"></div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="field_name" for="ccv">安全碼</label>
                        <div class="field_input">
                            <div class="tpfield" id="card-ccv"></div>
                        </div>
                    </div>
                </div>
                <div class="summary">
                    <div class="subtotal" id="subtotal">
                        <div class="name">總金額</div>
                        <div class="value">NT.<span></span></div>
                    </div>
                    <div class="freight">
                        <div class="name">運費</div>
                        <div class="value">NT.<span>60</span></div>
                    </div>
                    <div class="total" id="total">
                        <div class="name">應付金額</div>
                        <div class="value">NT.<span></span></span></div>
                    </div>
                    <button id="checkout" type="submit", onclick="checkout();">確認付款</button>
                </div>
            </div>
        </main>

        <footer>
            <nav>
                <ul>
                    <li>關於 Stylish</li>
                    <li>服務條款</li>
                    <li>隱私政策</li>
                    <li>聯絡我們</li>
                    <li>FAQ</li>
                </ul>
            </nav>
            <div class="links">
                <img src="./static/images/line.png">
                <img src="./static/images/twitter.png">
                <img src="./static/images/facebook.png">
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://js.tappaysdk.com/tpdirect/v5.5.0"></script>
        <script src="./static/cart.js"></script>
    </body>

</html>
