<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>STYLiSH 2021</title>
    <link rel="stylesheet" href="./static/styles/reset.css">
    <link rel="stylesheet" href="./static/styles/product.css">
    <link rel="stylesheet" href="./static/styles/header.css">
    <link rel="stylesheet" href="./static/styles/footer.css">
  </head>
  <body>
    <header>
      <a href="/"><img src="./static/images/logo.png" id="logo" /></a>
      <nav class="tags">
        <a href="/?tag=women" class="tag tag-women">女裝</a>
        <a href="/?tag=men" class="tag tag-men">男裝</a>
        <a href="/?tag=accessories" class="tag tag-accessories">配件</a>
      </nav>
      <input id="search" />
      <nav class="icons">
        <a href="/cart.html">
          <div class="icon-cart">
            <div class="count"></div>
          </div>
          <div class="mobile-text">購物車</div>
        </a>
        <a href="/profile.html" id="profile">
          <div class="icon-profile"></div>
          <div class="mobile-text">會員</div>
        </a>
      </nav>
    </header>

    <main>
      <div id="product">
        <img class="product_main-image">

        <div class="product_detail">
          <div class="product_title"></div>
          <div class="product_id"></div>
          <div class="product_price"></div>

          <div class="product_variants">
            <div class="product_variant">
              <div class="product_variant-name">顏色｜</div>
              <div class="product_colors" id="colors"></div>
            </div>
            <div class="product_variant">
              <div class="product_variant-name">尺寸｜</div>
              <div class="product_sizes" id="sizes"></div>
            </div>
            <div class="product_variant">
              <div class="product_variant-name">數量｜</div>
              <div class="product_quantity">
                <button id="decrement">-</button>
                <div id="quantity">1</div>
                <button id="increment">+</button>
              </div>
            </div>
          </div>

          <button id="add-to-cart">加入購物車</button>
          <div class="product_note"></div>
          <div class="product_texture"></div>
          <div class="product_description"></div>
          <div class="product_wash"></div>
          <div class="product_place"></div>
        </div>
        <div class="seperator">更多產品資訊</div>
        <div class="product_story"></div>
      </div>
    </main>

    <footer>
      <nav>
        <ul>
          <li>關於 Stylish</li>
          <li>服務條款</li>
          <li>隱私政策</li>
          <li>聯絡我們</li>
          <li>FAQ</li>
        </ul>
      </nav>
      <div class="links">
        <img src="./static/images/line.png" />
        <img src="./static/images/twitter.png" />
        <img src="./static/images/facebook.png" />
      </div>
      <div class="rights">© 2021. All rights reserved.</div>
    </footer>
    <script src="./static/detail.js"></script>
  </body>
</html>
